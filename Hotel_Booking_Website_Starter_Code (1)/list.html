<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>List</title>
    <!--------LINkS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!--------LINkS-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/list.css">
</head>

<body>
    <!---------Main Container--------------------Main Conatiner--------------------Main Container---------------------------------->
    <div class=" main-container">
        <!-------HEADER DIV-----------------------HEADER DIV----------HEADER DIV----------------------------------------->
        <header>
            <div class="logo">
                <a href="index.html">
                    <img id="hotel-logo" alt="logo" src="assests/images/logo.png"></a>
            </div>
            <div class="login-btn">
                <button type="button" class="login-button btn btn-light" data-toggle="modal"
                    data-target="#login-modal">LOGIN</button>
            </div>
        </header>

        <!-----------------COntent div------------------Content div--------------------COntent DIV-----------------------Content DIV----------------------------->
        <main id="main-content">

            <!-------When i click on the list view it will rediect me to the fist div---------->
            <div class="container-f">

                <div class="toggle">
                    <ul>
                        <li class="active"><a href="#hotel-one">List-view</a></li>
                        <li><a href="#map-view">Map-view</a></li>
                    </ul>
                </div>
            </div>
            <div class="box">
                <div id="hotel-one">
                    <div class="hotel-img">
                        <a href="detail.html">
                            <img alt="Hotel-radison" height="200" width="250px"
                                src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg">
                        </a>
                    </div>
                    <div class="info">
                        <b>
                            <p>
                            <h2>Radison BLU</h2>
                            </p>
                        </b>
                        <p><span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span></p>
                        <p>New Delhi</p>
                    </div>
                </div>
                <div id="hotel-two">
                    <img alt="Hotel-Lalit" height="200" width="250px"
                        src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg">
                    <div class="info">
                        <b>
                            <p>
                            <h2> Lalit New Delhi</h2>
                            </p>
                        </b>

                        <p><span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star-half-full checked"></span>
                            <span class="fa fa-star"></span></p>

                        <p>New Delhi</p>
                    </div>
                </div>
                <div id="hotel-three">
                    <img alt="Hotel-taj-paalce" height="200" width="250px"
                        src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg">
                    <div class="info">
                        <b>
                            <p>
                            <h2>Taj Palace</h2>
                            </p>
                        </b>

                        <p><span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star "></span>
                            <span class="fa fa-star"></span></p>

                        <p>New Delhi</p>
                    </div>
                </div>
                <!---------When i click on the map view it will rediect me to div where id is map view------------>

                <div id="map-view">
                    <div class="map-title">
                        <b>
                            <p>
                            <h2>MAP VIEW</h2>
                            </p>
                        </b>
                        </br>
                    </div>
                    <img alt="Map-view" src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png">

                </div>
            </div>
        </main>
        <!-------------LOGIN MODAL-------------LOGIN MODAL---------------------------------------------------------------------------------->

        <div class="modal-fade  bg-light" tabindex="-1" role="dialog">
            <div class="modal " id="login-modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Please Login</h4>
                            <button type="button" class="close btn-sm" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                        </div>
                        <div class="modal-body"></div>
                        <form action="login.html" method="post">
                            <div class="form-group">
                                <div class="form-inline">
                                    <label for="username">Username:</label>
                                    <input class="form-control" type="text" placeholder="Enter Username" required>
                                </div>
                                </br>
                                <div class="form-inline ">
                                    <label for="password">Password:</label>
                                    <input class="form-control" type="password" placeholder="Enter Password"
                                        autocomplete="off" required>
                                </div>
                            </div>
                            <hr>
                            <div class="model-footer text-center  ">
                                <button type="submit" id="login-id-modal" onclick="login.html"
                                    class="btn btn-primary btn-md mb-3">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!------CONTACT US MODAL ------------------CONTACT US MODAL--------------CONTACT US MODAL--------------------------------->
        <div class="mpdal-fade" tabindex="-1" role="dialog">
            <div class="modal" id="contact-modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Get In touch</h4>
                            <button type="button" class="close btn-sm" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                        </div>
                        <div class="modal-body">
                            <p>Thank you for reaching out!!!</p>
                            <p>Please enter your email and we will get back to you.</p>
                            <form action="contact.html" method="post">
                                <label for="email">Email: </label>
                                <input type="email" placeholder="Enter your email id..." required>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary" value="submit">Submit</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-----------------------Footer----------------Footer-------------------------------Footer------------------------------->
        <footer>
            <div class="con-us">
                <button type="button" data-toggle="modal" data-target="#contact-modal" class="btn btn-info">Contact
                    Us</button>
            </div>
            <p>&#169; ROOM RESEARCH PVT.LTD</p>
            <nav>
                <ul class="links-nav">
                    <li>
                        <a href="https://login.facebook.com/" target="_blank">
                            <img alt="logo-facebook " height="20px" width="22px" src="assests/images/facebook.png">
                        </a>
                    </li>

                    <li>
                        <a href="https://www.instagram.com/accounts/login/" target="_blank">
                            <img alt="logo-facebook" height="20px" width="22px" src="assests/images/instagram.png">
                        </a>
                    </li>

                    <li>
                        <a href="https://login.twitter.com/" target="_blank">
                            <img alt="logo-facebook " height="20px" width="22px" src="assests/images/twitter.png">
                        </a>
                    </li>

                </ul>
            </nav>
        </footer>
    </div>
</body>
<script src="scripts/common.js"></script>
<script src="scripts/list.js"></script>

</html>
