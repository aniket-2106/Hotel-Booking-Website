<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Index</title>
    <!--------LINkS-->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!--------LINkS-->
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/index.css">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!---------Main Container--------------------Main Conatiner--------------------Main Container---------------------------------->
    <div class="main-container">

        <header>
            <div class="logo">
                <a href="index.html" style="pointer-events: none;">
                    <img id="hotel-logo" alt="logo" src="assests/images/logo.png"></a>
            </div>
            <div class="login-btn">
                <button type="button" class="login-button btn btn-light" data-toggle="modal"
                    data-target="#login-modal">LOGIN</button>
            </div>
        </header>

        <!---------main Div--------------------main Div--------------------main div---------------------------------->
        <main id="main-content">

            <div id="bar">
                <input id="search" type="text" placeholder="City">
            </div>
            <div class="img-box">

                <div id="img-one">
                    <a href="list.html">
                        <div class="image-overlay">
                            <div class="image-titel">Delhi</div>
                        </div>
                    </a>
                </div>

                <div id="img-two">
                    <div class="image-overlay">
                        <div class="image-titel">GOA</div>
                    </div>
                </div>

                <div id="img-three">

                    <div class="image-overlay">
                        <div class="image-titel">Hyderabad</div>
                    </div>
                </div>

                <div id="img-four">

                    <div class="image-overlay">
                        <div class="image-titel">Kolkata</div>
                    </div>
                    </br>
                </div>

            </div>
            <div class="center">

                <button class="btn btn-secondary" value="viewmore">
                    <a style="color:black;  text-decoration: none;" href="index.html">View more>></a>
                </button>
            </div>
        </main>
        <!--------------------------Login Modal ----------------------------Login modal-------------------------------------->

        <div class="modal-fade  bg-light" tabindex="-1" role="dialog">
            <div class="modal " id="login-modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Please Login</h4>
                            <button type="button" class="close btn-sm" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                        </div>
                        <div class="modal-body"></div>
                        <form action="login.html" method="post">
                            <div class="form-group">
                                <div class="form-inline">
                                    <label for="username">Username:</label>
                                    <input class="form-control" type="text" placeholder="Enter Username" required>
                                </div>
                                </br>
                                <div class="form-inline ">
                                    <label for="password">Password:</label>
                                    <input class="form-control" type="password" placeholder="Enter Password"
                                        autocomplete="off" required>
                                </div>
                            </div>

                            <hr>

                            <div class="model-footer text-center  ">
                                <button type="submit" id="login-id-modal" onclick="login.html"
                                    class="btn btn-primary btn-md mb-3">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!------------------------CONTACT US Modal Code----------------------------------------->
        <div class="mpdal-fade" tabindex="-1" role="dialog">
            <div class="modal" id="contact-modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Get In touch</h4>
                            <button type="button" class="close btn-sm" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                        </div>
                        <div class="modal-body">
                            <p>Thank you for reaching out!!!</p>
                            <p>Please enter your email and we will get back to you.</p>
                            <form action="contact.html" method="post">
                                <label for="email">Email: </label>
                                <input type="email" placeholder="Enter your email id..." required>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary" value="submit">Submit</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!---------Footer Div--------------------Footer Div--------------------Footer div---------------------------------->
        <footer>
            <div class="con-us">
                <button type="button" data-toggle="modal" data-target="#contact-modal" class="btn btn-info">Contact
                    Us</button>
            </div>
            <p>&#169; ROOM RESEARCH PVT.LTD</p>
            <nav>
                <ul class="links-nav">
                    <li>
                        <a href="https://login.facebook.com/" target="_blank">
                            <img alt="logo-facebook " height="20px" width="22px" src="assests/images/facebook.png">
                        </a>
                    </li>

                    <li>
                        <a href="https://www.instagram.com/accounts/login/" target="_blank">
                            <img alt="logo-facebook" height="20px" width="22px" src="assests/images/instagram.png">
                        </a>
                    </li>

                    <li>
                        <a href="https://login.twitter.com/" target="_blank">
                            <img alt="logo-facebook " height="20px" width="22px" src="assests/images/twitter.png">
                        </a>
                    </li>

                </ul>
            </nav>

        </footer>
    </div>

    <!--------LINkS-->
    <script src="scripts/index.js"></script>
    <script type="text/javascript" src="scripts/common.js"></script>
</body>

</html>
